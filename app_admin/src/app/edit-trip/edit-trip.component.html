<style>
  .center-form {
    margin: 40px auto 0;
    max-width: 500px;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ccc; /* Add border around the form */
    border-radius: 5px; /* Add rounded corners */
  }
  .center-form h2 {
    text-align: center;
    color: #007bff;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    color: #f90;
  }

  input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
  }

  .btn-info {
    background-color: #007bff;
    color: #fff;
    padding: 8px 16px;
    border: none;
    cursor: pointer;
  }

  .btn-info:hover {
    background-color: #0056b3;
  }
</style>

<div class="col-md-3 center-form">
  <h2 class="text-center">Edit Trip</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Code:</label>
      <input type="text" formControlName="code" placeholder="required" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && form.get('code').errors }">
      <div *ngIf="submitted && form.get('code').errors">
        <div *ngIf="form.get('code').hasError('required')">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name" placeholder="required" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('name').errors }">
      <div *ngIf="submitted && form.get('name').errors">
        <div *ngIf="form.get('name').hasError('required')">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Length:</label>
      <input type="text" formControlName="length" placeholder="required" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('length').errors }">
      <div *ngIf="submitted && form.get('length').errors">
        <div *ngIf="form.get('length').hasError('required')">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Start:</label>
      <input type="text" formControlName="start" placeholder="required" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('start').errors }">
      <div *ngIf="submitted && form.get('start').errors">
        <div *ngIf="form.get('start').hasError('required')">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Resort:</label>
      <input type="text" formControlName="resort" placeholder="required" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('resort').errors }">
      <div *ngIf="submitted && form.get('resort').errors">
        <div *ngIf="form.get('resort').hasError('required')">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Per Person:</label>
      <input type="text" formControlName="perPerson" placeholder="required" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('perPerson').errors }">
      <div *ngIf="submitted && form.get('perPerson').errors">
        <div *ngIf="form.get('perPerson').hasError('required')">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input type="text" formControlName="description" placeholder="required" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('description').errors }">
      <div *ngIf="submitted && form.get('description').errors">
        <div *ngIf="form.get('description').hasError('required')">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Image:</label>
      <input type="file" formControlName="image" placeholder="required" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('image').errors }">
      <div *ngIf="submitted && form.get('image').errors">
        <div *ngIf="form.get('image').hasError('required')">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-info">Save</button>
  </form>
</div>
