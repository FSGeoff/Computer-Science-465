

<div class="col-md-3 center-form">
  <h2 class="text-center">Edit Trip</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Code:</label>
      <input type="text" formControlName="code" placeholder="Code" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('code').errors }">
      <div *ngIf="submitted && form.get('code').errors">
        <div *ngIf="form.get('code').hasError('required')">
          Trip Code is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name" placeholder="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('name').errors }">
      <div *ngIf="submitted && form.get('name').errors">
        <div *ngIf="form.get('name').hasError('required')">
          Name is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Length:</label>
      <input type="text" formControlName="length" placeholder="Length" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('length').errors }">
      <div *ngIf="submitted && form.get('length').errors">
        <div *ngIf="form.get('length').hasError('required')">
          Length is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Start:</label>
      <input type="text" formControlName="start" placeholder="Start" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('start').errors }">
      <div *ngIf="submitted && form.get('start').errors">
        <div *ngIf="form.get('start').hasError('required')">
          Start is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Resort:</label>
      <input type="text" formControlName="resort" placeholder="Resort" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('resort').errors }">
      <div *ngIf="submitted && form.get('resort').errors">
        <div *ngIf="form.get('resort').hasError('required')">
          Resort is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Per Person:</label>
      <input type="text" formControlName="perPerson" placeholder="Per Person" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('perPerson').errors }">
      <div *ngIf="submitted && form.get('perPerson').errors">
        <div *ngIf="form.get('perPerson').hasError('required')">
          Per Person is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Image:</label>
      <input type="text" formControlName="image" placeholder="Image" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('image').errors }">
      <div *ngIf="submitted && form.get('image').errors">
        <div *ngIf="form.get('image').hasError('required')">
          Image is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input type="text" formControlName="description" placeholder="Description" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('description').errors }">
      <div *ngIf="submitted && form.get('description').errors">
        <div *ngIf="form.get('description').hasError('required')">
          Description is required
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-info">Save</button>
  </form>
</div>
